<!DOCTYPE html>

<html lang=en>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form name='newebpay' id='data_set' method='post' action={{ data.NEWEBPAY_URL }}>   
        <input type='hidden' name='MerchantID' value={{ data.MerchantID }}><br>
        <input type='hidden' name='RespondType' value={{ data.RespondType }}><br>
        <input type='hidden' name='TimeStamp' value={{ data.TimeStamp }}><br>
        <input type='hidden' name='CheckValue' value={{ data.CheckValue }}><br>
        <input type='hidden' name='Version' value={{ data.Version }}><br>
        <input type='hidden' name='MerchantOrderNo' value={{ data.MerchantOrderNo }}><br>
        <input type='hidden' name='Amt' value={{ data.Amt }}><br>
        <input type='hidden' name='ItemDesc' value={{ data.ItemDesc }}><br>
        <input type='hidden' name='Email' value={{ data.Email }}><br>
        <input type='hidden' name='LoginType' value={{ data.LoginType }}><br>
        <input type='hidden' name='CREDITAGREEMENT' value={{ data.CREDITAGREEMENT }}><br>
        <input type='hidden' name='OrderComment' value={{ data.OrderComment }}><br>
        <input type='hidden' name='TokenTerm' value={{ data.TokenTerm }}><br>
        <input type='hidden' name='NotifyURL' value={{ data.NotifyURL }}><br>
        <script type="text/javascript">document.getElementById("data_set").submit();</script>
    </body>
</html>
